</head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">MEX7</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>INDEX</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>ARCHIVES</p></a><ul class="shortcut-icons"><a href="https://github.com/AngryPowman" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">Django 重定向方式</h1><div class="post-info">Dec 9, 2015</div><div class="post-content"><h1 id="Django-几种重定向的方式"><a href="#Django-几种重定向的方式" class="headerlink" title="Django 几种重定向的方式"></a>Django 几种重定向的方式</h1><h2 id="使用HttpResponseRedirect"><a href="#使用HttpResponseRedirect" class="headerlink" title="使用HttpResponseRedirect"></a>使用HttpResponseRedirect</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">from django.http import HttpResponseRedirect  </span><br><span class="line">  </span><br><span class="line">@login_required  </span><br><span class="line">def update_time(request):  </span><br><span class="line">    #pass  ...   form处理  </span><br><span class="line">    return HttpResponseRedirect(&#39;&#x2F;commons&#x2F;invoice_return&#x2F;index&#x2F;&#39;)  #跳转到index界面</span><br></pre></td></tr></table></figure>

<h2 id="redirect和reverse"><a href="#redirect和reverse" class="headerlink" title="redirect和reverse"></a>redirect和reverse</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">from django.core.urlresolvers import reverse</span><br><span class="line">from django.shortcuts import redirect</span><br><span class="line">#https:&#x2F;&#x2F;docs.djangoproject.com&#x2F;en&#x2F;1.5&#x2F;topics&#x2F;http&#x2F;shortcuts&#x2F;</span><br><span class="line"> </span><br><span class="line">@login_required</span><br><span class="line">def update_time(request):</span><br><span class="line">    #pass  ...   form处理</span><br><span class="line">    return redirect(reverse(&#39;commons.views.invoice_return_index&#39;, args&#x3D;[]))  #跳转到index界面</span><br></pre></td></tr></table></figure>

<h2 id="带参重定向"><a href="#带参重定向" class="headerlink" title="带参重定向"></a>带参重定向</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">@login_required</span><br><span class="line">def baseinfo_account(request, args&#x3D;None):</span><br><span class="line">    ​#按照正常的url匹配这么写有点不合适，看起来不规范</span><br><span class="line">    ​if args:</span><br><span class="line">        print args</span><br><span class="line">    return render(request, &#39;accountuserinfo.html&#39;, &#123;&quot;user&quot;: user&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@login_required    </span><br><span class="line">def blance_account(request):</span><br><span class="line">    return baseinfo_account(request, &#123;&quot;name&quot;: &quot;orangleliu&quot;&#125;)</span><br></pre></td></tr></table></figure>
