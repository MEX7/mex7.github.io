lass="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> service</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"testing"</span></span><br><span class="line">	<span class="string">"cfg"</span></span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">TestNewProducerAssembly</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">	<span class="comment">// import the configureation file</span></span><br><span class="line">	<span class="keyword">if</span> err := cfg.LoadFromFile(<span class="string">"../../config/config-local.toml"</span>, <span class="literal">false</span>); err != <span class="literal">nil</span> &#123;</span><br><span class="line">		fmt.Println(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// verify that the configureation file was read successfully</span></span><br><span class="line">	<span class="comment">//fmt.Println(cfg.GetString("app.mode"))</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// prep environment</span></span><br><span class="line">	Mobile = NewMobile()</span><br><span class="line">	logger.Init()</span><br><span class="line">	obj := NewProducerAssembly(<span class="string">"pubg"</span>)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">type</span> testInput <span class="keyword">struct</span> &#123;</span><br><span class="line">		Ctype <span class="keyword">string</span></span><br><span class="line">		Rid   <span class="keyword">uint32</span></span><br><span class="line">		Data  <span class="keyword">string</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// writing test examples</span></span><br><span class="line">	tests := <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">struct</span> &#123;</span><br><span class="line">		input testInput</span><br><span class="line">		want  error</span><br><span class="line">	&#125;&#123;</span><br><span class="line">		<span class="string">"pubg-live"</span>: &#123;</span><br><span class="line">			input: testInput&#123;</span><br><span class="line">				Ctype: <span class="string">"alive"</span>,</span><br><span class="line">				Rid:   <span class="number">777</span>,</span><br><span class="line">				Data:  <span class="string">"97"</span>,</span><br><span class="line">			&#125;,</span><br><span class="line">			want: <span class="literal">nil</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">		<span class="string">"pubg-kill"</span>: &#123;</span><br><span class="line">			input: testInput&#123;</span><br><span class="line">				Ctype: <span class="string">"kill"</span>,</span><br><span class="line">				Rid:   <span class="number">777</span>,</span><br><span class="line">				Data:  <span class="string">"5"</span>,</span><br><span class="line">			&#125;,</span><br><span class="line">			want: <span class="literal">nil</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> name, tc := <span class="keyword">range</span> tests &#123;</span><br><span class="line">		t.Run(name, <span class="function"><span class="keyword">func</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">			got := obj.Set(tc.input.Ctype, tc.input.Rid, tc.input.Data)</span><br><span class="line">			diff := cmp.Diff(tc.want, got)</span><br><span class="line">			<span class="keyword">if</span> diff != <span class="string">""</span> &#123;</span><br><span class="line">				t.Fatalf(diff)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	t.Run(<span class="string">"结果检验："</span>, <span class="function"><span class="keyword">func</span><span class="params">(t *testing.T)</span></span> &#123;</span><br><span class="line">		want := <span class="keyword">map</span>[common.Rid]<span class="keyword">string</span>&#123;&#125;</span><br><span class="line">		want[<span class="number">777</span>] = <span class="string">"97,5"</span></span><br><span class="line">		got := obj.get()</span><br><span class="line">		fmt.Println(got)</span><br><span class="line">		diff := cmp.Diff(want, got)</span><br><span class="line">		<span class="keyword">if</span> diff != <span class="string">""</span> &#123;</span><br><span class="line">			t.Fatalf(diff)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
