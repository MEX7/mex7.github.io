<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">st :&#x3D; strings.TrimSpace(c.FormValue(&quot;st&quot;))</span><br><span class="line">et :&#x3D; strings.TrimSpace(c.FormValue(&quot;et&quot;))</span><br><span class="line"></span><br><span class="line">res, err :&#x3D; http.Get(&#96;url?start&#x3D;&#96; + st + &#96;&amp;end&#x3D;&#96; + et)</span><br><span class="line">if err !&#x3D; nil &#123;</span><br><span class="line">return handler.JSON(c, handler.MsgErr, &quot;db error&quot;, err.Error())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type item struct &#123;</span><br><span class="line">Dt string &#96;json:&quot;dt&quot;&#96;</span><br><span class="line">AvgTime float64 &#96;json:&quot;avg_time&quot;&#96;</span><br><span class="line">&#125;</span><br><span class="line">type resq struct &#123;</span><br><span class="line">Err string &#96;json:&quot;err&quot;&#96;</span><br><span class="line">Data []item &#96;json:&quot;data&quot;&#96;</span><br><span class="line">&#125;</span><br><span class="line">body, _ :&#x3D; ioutil.ReadAll(res.Body)</span><br><span class="line"></span><br><span class="line">temp :&#x3D; resq&#123;&#125;</span><br><span class="line">json.Unmarshal(body, &amp;temp)</span><br><span class="line"></span><br><span class="line">return handler.JSON(c, handler.MsgOk, &quot;ok&quot;, temp.Data)</span><br></pre></td></tr></table></figure>

<h2 id="文件读取"><a href="#文件读取" class="headerlink" title="文件读取"></a>文件读取</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">    &quot;fmt&quot;</span><br><span class="line">    &quot;io&#x2F;ioutil&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">    b, err :&#x3D; ioutil.ReadFile(&quot;test.log&quot;)</span><br><span class="line">    if err !&#x3D; nil &#123;</span><br><span class="line">        fmt.Print(err)</span><br><span class="line">    &#125;</span><br><span class="line">    fmt.Println(b)</span><br><span class="line">    str :&#x3D; string(b)</span><br><span class="line">    fmt.Println(str)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
