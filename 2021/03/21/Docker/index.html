ine"><span class="comment"># set env</span></span><br><span class="line">ENV REGION_CODE=cn_wuhan_guanggu \</span><br><span class="line">    REGION_NAME=武汉光谷 \</span><br><span class="line">    ZONE_CODE=cn_wuhan_guanggu_f3 \</span><br><span class="line">    ZONE_NAME=武汉光谷可用区F3 \</span><br><span class="line">    APP_ENV=dev \</span><br><span class="line">    BASE_DIR=<span class="string">"/home/www/server/juno"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># copy file</span></span><br><span class="line">ADD . /home/www/server/juno</span><br><span class="line">RUN chmod -R 775 /home/www/server/juno/bin</span><br><span class="line">RUN <span class="built_in">cd</span> /home/www/server/juno &amp;&amp; ls -l</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># install httpd package</span></span><br><span class="line">RUN yum -y update</span><br><span class="line"></span><br><span class="line"><span class="comment"># mysql</span></span><br><span class="line">RUN yum -y install sudo mysql mysql-server  \</span><br><span class="line">    &amp;&amp; mysqld \</span><br><span class="line">    &amp;&amp; mysql -e <span class="string">"grant all privileges on *.* to 'root'@'%' identified by 'root';"</span> \</span><br><span class="line">    &amp;&amp; mysql -e <span class="string">"grant all privileges on *.* to 'root'@'localhost' identified by 'root';"</span> \</span><br><span class="line">    &amp;&amp; mysql -u root -proot -e <span class="string">"show databases;"</span> \</span><br><span class="line">    &amp;&amp; /home/www/server/juno/install \</span><br><span class="line">    &amp;&amp; mysql -u root -proot -e <span class="string">"show databases;"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># etcd</span></span><br><span class="line">RUN yum -y install etcd &amp;&amp;\</span><br><span class="line">    nohup ./etcd &gt;/tmp/etcd.log 2&gt;&amp;1</span><br><span class="line"></span><br><span class="line"><span class="comment"># nginx</span></span><br><span class="line">RUN yum -y install nginx &amp;&amp;\</span><br><span class="line">    copy /home/www/server/juno/config/nginx/juno.com.conf /etc/nginx/conf.d/juno.com.conf &amp;&amp;\</span><br><span class="line">    RUN /sbin/nginx</span><br><span class="line"></span><br><span class="line"><span class="comment"># supervisor</span></span><br><span class="line">RUN yum -y supervisor &amp;&amp;\</span><br><span class="line">    copy /home/www/server-juno/config/supervisor/supervisord.conf /etc/supervisord.conf</span><br><span class="line"></span><br><span class="line">EXPOSE 80 50000</span><br><span class="line">CMD [<span class="string">"/usr/bin/supervisord"</span>]</span><br></pre></td></tr></table></figure>
