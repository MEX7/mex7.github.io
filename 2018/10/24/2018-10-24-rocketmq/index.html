>              <span class="string">`gorm:"-"`</span></span><br><span class="line">	PushType    <span class="keyword">int</span>               <span class="string">`gorm:"push_type"`</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewTakePosHandler</span><span class="params">(msgQ <span class="keyword">chan</span> rocketmqm.MessageExt, workerNum <span class="keyword">int</span>)</span> *<span class="title">TakePosHandler</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> workerNum &lt; MIN_WORKER &#123;</span><br><span class="line">		log.Warn(<span class="string">"Too litter worker num"</span>, <span class="string">"workerNum"</span>, workerNum)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> &amp;TakePosHandler&#123;</span><br><span class="line">		msgQ:      msgQ,</span><br><span class="line">		maxWorker: workerNum,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sh *TakePosHandler)</span> <span class="title">runConsumer</span><span class="params">(work <span class="keyword">func</span>(takePos *TakePosExHeat)</span>, <span class="title">stopCH</span> <span class="title">chan</span> <span class="title">struct</span></span>&#123;&#125;) &#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> k := <span class="number">0</span>; k &lt; sh.maxWorker; k++ &#123;</span><br><span class="line">		<span class="keyword">go</span> <span class="function"><span class="keyword">func</span><span class="params">(index <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">			<span class="keyword">for</span> akePos.PushType = <span class="number">2</span></span><br><span class="line">						work(&amp;takePos)</span><br><span class="line">					&#125;()</span><br><span class="line">				<span class="keyword">case</span> &lt;-stopCH:</span><br><span class="line">					log.Info(<span class="string">"exit take pos consumer %s done[%d]"</span>, now.Format(<span class="string">"2006-01-02 15:04:05"</span>), index)</span><br><span class="line">					<span class="keyword">return</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;(k)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
