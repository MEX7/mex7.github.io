<h1 id="Redis-锁"><a href="#Redis-锁" class="headerlink" title="Redis 锁"></a>Redis 锁</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">	&quot;log&quot;</span><br><span class="line">	&quot;time&quot;</span><br><span class="line"></span><br><span class="line">	&quot;github.com&#x2F;garyburd&#x2F;redigo&#x2F;redis&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">type Lock struct &#123;</span><br><span class="line">	resource string</span><br><span class="line">	token    string</span><br><span class="line">	conn     redis.Conn</span><br><span class="line">	timeout  int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (lock *Lock) tryLock() (ok bool, err error) &#123;</span><br><span class="line">	_, err &#x3D; redis.String(lock.conn.Do(&quot;SET&quot;, lock.key(), lock.token, &quot;EX&quot;, int(lock.timeout), &quot;NX&quot;))</span><br><span class="line">	if err &#x3D;&#x3D; redis.ErrNil &#123;</span><br><span class="line">		&#x2F;&#x2F; The lock was not successful, it already exists.</span><br><span class="line">		return false, nil</span><br><span class="line">	&#125;</span><br><span class="line">	if err !&#x3D; nil &#123;</span><br><span class="line">		return false, err</span><br><span class="line">	&#125;</span><br><span class="line">	return true, nil</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (lock *Lock) Unlock() (err error) &#123;</span><br><span class="line">	_, err &#x3D; lock.conn.Do(&quot;del&quot;, lock.key())</span><br><span class="line">	return</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (lock *Lock) key() string &#123;</span><br><span class="line">	return fmt.Sprintf(&quot;redislock:%s&quot;, lock.resource)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (lock *Lock) AddTimeout(ex_time int64) (ok bool, err error) &#123;</span><br><span class="line">	ttl_time, err :&#x3D; redis.Int64(lock.conn.Do(&quot;TTL&quot;, lock.key()))</span><br><span class="line">	if err !&#x3D; nil &#123;</span><br><span class="line">		log.Fatal(&quot;redis get failed:&quot;, err)</span><br><span class="line">	&#125;</span><br><span class="line">	if ttl_time &gt; 0 &#123;</span><br><span class="line">		_, err :&#x3D; redis.String(lock.conn.Do(&quot;SET&quot;, lock.key(), lock.token, &quot;EX&quot;, int(ttl_time+ex_time)))</span><br><span class="line">		if err &#x3D;&#x3D; redis.ErrNil &#123;</span><br><span class="line">			return false, nil</span><br><span class="line">		&#125;</span><br><span class="line">		if err !&#x3D; nil &#123;</span><br><span class="line">			return false, err</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return false, nil</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func TryLock(conn redis.Conn, resource string, token string, DefaulTimeout int) (lock *Lock, ok bool, err error) &#123;</span><br><span class="line">	return TryLockWithTimeout(conn, resource, token, DefaulTimeout)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func TryLockWithTimeout(conn redis.Conn, resource string, token string, timeout int) (lock *Lock, ok bool, err error) &#123;</span><br><span class="line">	lock &#x3D; &amp;Lock&#123;resource, token, conn, timeout&#125;</span><br><span class="line"></span><br><span class="line">	ok, err &#x3D; lock.tryLock()</span><br><span class="line"></span><br><span class="line">	if !ok || err !&#x3D; nil &#123;</span><br><span class="line">		lock &#x3D; nil</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	return</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	fmt.Println(&quot;start&quot;)</span><br><span class="line">	DefaultTimeout :&#x3D; 10</span><br><span class="line">	conn, err :&#x3D; redis.Dial(&quot;tcp&quot;, &quot;localhost:6379&quot;)</span><br><span class="line"></span><br><span class="line">	lock, ok, err :&#x3D; TryLock(conn, &quot;xiaoru.cc&quot;, &quot;token&quot;, int(DefaultTimeout))</span><br><span class="line">	if err !&#x3D; nil &#123;</span><br><span class="line">		log.Fatal(&quot;Error while attempting lock&quot;)</span><br><span class="line">	&#125;</span><br><span class="line">	if !ok &#123;</span><br><span class="line">		log.Fatal(&quot;bug&quot;)</span><br><span class="line">	&#125;</span><br><span class="line">	lock.AddTimeout(100)</span><br><span class="line"></span><br><span class="line">	time.Sleep(time.Duration(DefaultTimeout) * time.Second)</span><br><span class="line">	fmt.Println(&quot;end&quot;)</span><br><span class="line">	defer lock.Unlock()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="ZRANGE"><a href="#ZRANGE" class="headerlink" title="ZRANGE"></a>ZRANGE</h1><p>如果你需要成员按 score 值递减(从大到小)来排列，请使用 ZREVRANGE 命令。</p>
<p>时间复杂度:<br>O(log(N)+M)， N 为有序集的基数，而 M 为结果集的基数。</p>

error) &#123;</span><br><span class="line">		values, err :&#x3D; redis.Values(conn.Do(&quot;HGETALL&quot;, lstreamListVIPKey))</span><br><span class="line">		if err !&#x3D; nil &#123;</span><br><span class="line">			return</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		resp :&#x3D; make(map[uint32]int64, len(values)&#x2F;2)</span><br><span class="line">		ut :&#x3D; int64(0)</span><br><span class="line"></span><br><span class="line">		if len(values)%2 !&#x3D; 0 &#123;</span><br><span class="line">			return</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		for i :&#x3D; 0; i &lt; len(values); i +&#x3D; 2 &#123;</span><br><span class="line">			key, ok :&#x3D; values[i].([]byte)</span><br><span class="line">			if !ok &#123;</span><br><span class="line">				return</span><br><span class="line">			&#125;</span><br><span class="line">			stringKey :&#x3D; string(key)</span><br><span class="line">			if stringKey &#x3D;&#x3D; &quot;ut&quot; &#123;</span><br><span class="line">				value, err :&#x3D; redis.Int64(values[i+1], nil)</span><br><span class="line">				if err !&#x3D; nil &#123;</span><br><span class="line"></span><br><span class="line">					log.Error(&quot;vipListSyncError&quot;, &quot;err&quot;, err)</span><br><span class="line">					continue</span><br><span class="line">				&#125;</span><br><span class="line">				ut &#x3D; value</span><br><span class="line">				continue</span><br><span class="line">			&#125;</span><br><span class="line">			rid, err :&#x3D; strconv.Atoi(stringKey)</span><br><span class="line">			if err !&#x3D; nil &#123;</span><br><span class="line">				log.Error(&quot;vipListSyncError&quot;, &quot;err&quot;, err)</span><br><span class="line">				continue</span><br><span class="line">			&#125;</span><br><span class="line">			value, err :&#x3D; redis.Int64(values[i+1], nil)</span><br><span class="line">			if err !&#x3D; nil &#123;</span><br><span class="line">				log.Error(&quot;vipListSyncError&quot;, &quot;err&quot;, err)</span><br><span class="line">				continue</span><br><span class="line">			&#125;</span><br><span class="line">			resp[uint32(rid)] &#x3D; value</span><br><span class="line">		&#125;</span><br><span class="line">		vi.m.Lock()</span><br><span class="line">		vi.ut &#x3D; ut</span><br><span class="line">		vi.cache &#x3D; resp</span><br><span class="line">		vi.m.Unlock()</span><br><span class="line">		return</span><br><span class="line">	&#125;, true)</span><br><span class="line">	if err !&#x3D; nil &#123;</span><br><span class="line">		log.Error(&quot;vipListSyncError&quot;, &quot;err&quot;, err)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mex7';
